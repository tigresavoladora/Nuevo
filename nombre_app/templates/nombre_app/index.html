{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroEduca</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const NeuroEduca = () => {
            const [showMenu, setShowMenu] = useState(false);
            const [activeBubble, setActiveBubble] = useState("");

            const handleBubbleToggle = (bubble) => {
                setActiveBubble((prev) => (prev === bubble ? "" : bubble));
            };

            return (
                <div className="h-screen w-screen flex flex-col items-center justify-start bg-gradient-to-b">
                    {/* Header */}
                    <div className="header-container">
                        <div className="header-left">
                            <img src="{% static 'img/logo.png' %}" alt="NeuroEduca Logo" className="logo" />
                            <button className="menu-button" onClick={() => setShowMenu(!showMenu)}>
                                <svg
                                    className="w-8 h-8 text-blue-700"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        strokeLinecap="round"
                                        strokeLinejoin="round"
                                        strokeWidth="2"
                                        d="M4 6h16M4 12h16M4 18h16"
                                    />
                                </svg>
                            </button>
                        </div>
                        <button className="login-button">
                            Hola, inicia sesión
                        </button>
                    </div>

                    {/* Menu */}
                    {showMenu && (
                        <div className="menu-container">
                            <button
                                className="menu-item"
                                onClick={() => handleBubbleToggle("quienesSomos")}
                            >
                                Quiénes somos
                            </button>
                            {activeBubble === "quienesSomos" && (
                                <div className="info-bubble">
                                    Neuroeduca es una plataforma que proporciona recursos educativos para docentes que trabajan con estudiantes neurodivergentes...
                                </div>
                            )}
                            <button
                                className="menu-item"
                                onClick={() => handleBubbleToggle("neurodivergencias")}
                            >
                                Acerca de neurodivergencias
                            </button>
                            {activeBubble === "neurodivergencias" && (
                                <div className="info-bubble">
                                    Término amplio que engloba a personas que procesan la información en forma diferente...
                                </div>
                            )}
                            <button
                                className="menu-item"
                                onClick={() => handleBubbleToggle("guia")}
                            >
                                Guía de inclusión
                            </button>
                            {activeBubble === "guia" && (
                                <div className="info-bubble">
                                    Recomendaciones para el uso del lenguaje en discapacidad: Persona con discapacidad...
                                </div>
                            )}
                            <button
                                className="menu-item"
                                onClick={() => window.location.href = "/recursos"}
                            >
                                Recursos
                            </button>
                            <button
                                className="menu-item"
                                onClick={() => window.location.href = "/mi-cuenta"}
                            >
                                Mi cuenta
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<NeuroEduca />, document.getElementById("root"));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
