
<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Persona</title>
</head>
<body>
    <h1>Eliminar Persona</h1>
    <p>¿Estás seguro de que deseas eliminar a {{ persona.nombre }} {{ persona.apellido }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'listar_personas' %}">Cancelar</a>
</body>
</html>
